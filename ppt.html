<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Persamaan Kuadrat - Matematika SMK Kelas 10</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .slide {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 30px 40px;
      border-radius: 8px;
    }
    h1, h2 {
      color: #2c3e50;
    }
    p {
      font-size: 18px;
      line-height: 1.5;
      color: #34495e;
    }
    ul {
      font-size: 18px;
      color: #34495e;
    }
    .navigation {
      text-align: center;
      margin: 30px 0;
    }
    button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 0 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div class="slide" id="slide-container">
  <!-- Slide content will be injected here -->
</div>

<div class="navigation">
  <button id="prevBtn" onclick="prevSlide()">Sebelumnya</button>
  <button id="nextBtn" onclick="nextSlide()">Selanjutnya</button>
</div>

<script>
  const slides = [
    {
      title: "Persamaan Kuadrat",
      content: `
        <p>Persamaan kuadrat adalah persamaan yang variabelnya berpangkat tertinggi 2.</p>
        <p>Bentuk umum persamaan kuadrat:</p>
        <p><strong>ax² + bx + c = 0</strong>, dengan a ≠ 0</p>
      `
    },
    {
      title: "Akar Persamaan Kuadrat",
      content: `
        <p>Akar persamaan kuadrat adalah nilai x yang membuat persamaan bernilai 0.</p>
        <p>Jenis akar ditentukan oleh diskriminan D:</p>
        <ul>
          <li>D = b² - 4ac</li>
          <li>Jika D > 0, akar real dan berbeda</li>
          <li>Jika D = 0, akar real dan sama</li>
          <li>Jika D < 0, akar tidak real (kompleks)</li>
        </ul>
      `
    },
    {
      title: "Metode Penyelesaian Persamaan Kuadrat",
      content: `
        <p>Beberapa metode penyelesaian:</p>
        <ul>
          <li>Faktorisasi</li>
          <li>Melengkapkan Kuadrat Sempurna</li>
          <li>Rumus Kuadrat (Rumus ABC)</li>
        </ul>
      `
    },
    {
      title: "Rumus Kuadrat (Rumus ABC)",
      content: `
        <p>Rumus untuk mencari akar persamaan kuadrat:</p>
        <p><strong>x = (-b ± √(b² - 4ac)) / 2a</strong></p>
      `
    },
    {
      title: "Contoh Soal",
      content: `
        <p>Selesaikan persamaan kuadrat berikut:</p>
        <p><strong>2x² - 4x - 6 = 0</strong></p>
        <p><em>Penyelesaian:</em></p>
        <ul>
          <li>a = 2, b = -4, c = -6</li>
          <li>D = (-4)² - 4(2)(-6) = 16 + 48 = 64</li>
          <li>x = [4 ± √64] / 4 = (4 ± 8) / 4</li>
          <li>x₁ = (4 + 8)/4 = 12/4 = 3</li>
          <li>x₂ = (4 - 8)/4 = -4/4 = -1</li>
        </ul>
      `
    },
    {
      title: "Fungsi Kuadrat",
      content: `
        <p>Fungsi kuadrat adalah fungsi dengan bentuk:</p>
        <p><strong>f(x) = ax² + bx + c</strong></p>
        <p>Grafik fungsi kuadrat berbentuk parabola.</p>
      `
    },
    {
      title: "Sumbu Simetri dan Nilai Optimum",
      content: `
        <p>Sumbu simetri parabola:</p>
        <p><strong>x = -b / 2a</strong></p>
        <p>Nilai optimum (maksimum/minimum) diperoleh dengan substitusi x pada fungsi.</p>
      `
    },
    {
      title: "Kesimpulan",
      content: `
        <ul>
          <li>Persamaan kuadrat memiliki bentuk umum ax² + bx + c = 0</li>
          <li>Diskriminan menentukan jenis akar</li>
          <li>Metode penyelesaian: faktorisasi, kuadrat sempurna, rumus kuadrat</li>
          <li>Fungsi kuadrat grafiknya parabola dengan sumbu simetri</li>
        </ul>
      `
    }
  ];

  let currentSlide = 0;

  function showSlide(index) {
    const slideContainer = document.getElementById('slide-container');
    const slide = slides[index];
    slideContainer.innerHTML = `
      <h1>${slide.title}</h1>
      ${slide.content}
    `;

    document.getElementById('prevBtn').disabled = index === 0;
    document.getElementById('nextBtn').disabled = index === slides.length -1;
  }

  function nextSlide() {
    if (currentSlide < slides.length - 1) {
      currentSlide++;
      showSlide(currentSlide);
    }
  }

  function prevSlide() {
    if (currentSlide > 0) {
      currentSlide--;
      showSlide(currentSlide);
    }
  }

  // Initialize
  showSlide(currentSlide);
</script>

</body>
</html>
