<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Persamaan Kuadrat - Presentasi</title>

  <!-- Konfigurasi MathJax -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    .slide {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 30px 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
      min-height: 400px;
    }
    h1, h2 {
      color: #2c3e50;
      margin-bottom: 15px;
    }
    p, ul {
      font-size: 18px;
      line-height: 1.6;
      color: #34495e;
    }
    ul {
      padding-left: 20px;
    }
    .navigation {
      text-align: center;
      margin: 25px 0;
    }
    button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 0 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #1c5980;
    }
  </style>
</head>
<body>

<div class="slide" id="slide-container">
  <!-- Konten slide akan dimasukkan di sini -->
</div>

<div class="navigation">
  <button id="prevBtn" onclick="prevSlide()">Sebelumnya</button>
  <button id="nextBtn" onclick="nextSlide()">Selanjutnya</button>
</div>

<script>
  const slides = [
    {
      title: "Persamaan Kuadrat",
      content: `
        <p>Standar Kompetensi dan Kompetensi Dasar:</p>
        <ul>
          <li>Memecahkan masalah yang berkaitan dengan fungsi, persamaan dan pertidaksamaan kuadrat.</li>
          <li>Menggunakan sifat dan aturan tentang persamaan dan pertidaksamaan kuadrat.</li>
        </ul>
      `
    },
    {
      title: "Persamaan dan Pertidaksamaan Kuadrat",
      content: `
        <p>Persamaan kuadrat adalah persamaan yang memiliki bentuk umum:</p>
        <p><strong>$$ax^2 + bx + c = 0, \\quad a \\neq 0$$</strong></p>
        <p>Pertidaksamaan kuadrat adalah pertidaksamaan yang bentuknya mirip persamaan kuadrat.</p>
      `
    },
    {
      title: "Metode Penyelesaian Persamaan Kuadrat",
      content: `
        <p>Metode penyelesaian persamaan kuadrat:</p>
        <ol>
          <li>Memfaktorkan</li>
          <li>Melengkapkan kuadrat sempurna</li>
          <li>Rumus kuadrat (Rumus ABC)</li>
        </ol>
      `
    },
    {
      title: "Contoh: Memfaktorkan",
      content: `
        <p>Selesaikan persamaan:</p>
        <p><strong>$$x^2 - 2x - 8 = 0$$</strong></p>
        <p>Faktorkan:</p>
        <p><strong>$$ (x - 4)(x + 2) = 0 $$</strong></p>
        <p>Maka akar-akarnya:</p>
        <p><strong>$$ x = 4 \\quad \\text{atau} \\quad x = -2 $$</strong></p>
      `
    },
    {
      title: "Contoh: Melengkapkan Kuadrat",
      content: `
        <p>Selesaikan persamaan:</p>
        <p><strong>$$x^2 - 2x - 8 = 0$$</strong></p>
        <p>Langkah-langkah:</p>
        <ul>
          <li>$$x^2 - 2x = 8$$</li>
          <li>$$x^2 - 2x + 1 = 8 + 1$$</li>
          <li>$$ (x - 1)^2 = 9 $$</li>
          <li>$$ x - 1 = \\pm 3 $$</li>
          <li>$$ x = 1 \\pm 3 $$</li>
          <li>Jadi, $$x = 4$$ atau $$x = -2$$</li>
        </ul>
      `
    },
    {
      title: "Rumus Kuadrat",
      content: `
        <p>Rumus untuk menyelesaikan persamaan kuadrat:</p>
        <p><strong>$$ x = \\frac{-b \\pm \\sqrt{b^2 - 4ac}}{2a} $$</strong></p>
      `
    },
    {
      title: "Contoh: Menggunakan Rumus Kuadrat",
      content: `
        <p>Selesaikan persamaan:</p>
        <p><strong>$$x^2 - 2x - 8 = 0$$</strong></p>
        <p>Diketahui: $$a=1, b=-2, c=-8$$</p>
        <p>Hitung diskriminan:</p>
        <p><strong>$$D = b^2 - 4ac = (-2)^2 - 4(1)(-8) = 4 + 32 = 36$$</strong></p>
        <p>Hitung akar-akar:</p>
        <p><strong>$$x = \\frac{-(-2) \\pm \\sqrt{36}}{2(1)} = \\frac{2 \\pm 6}{2}$$</strong></p>
        <ul>
          <li>$$x_1 = \\frac{2 + 6}{2} = 4$$</li>
          <li>$$x_2 = \\frac{2 - 6}{2} = -2$$</li>
        </ul>
      `
    },
    {
      title: "Diskriminan dan Jenis Akar",
      content: `
        <p>Diskriminan:</p>
        <p><strong>$$D = b^2 - 4ac$$</strong></p>
        <p>Jenis akar berdasarkan nilai diskriminan:</p>
        <ul>
          <li>$$D > 0$$ : Dua akar real dan berbeda</li>
          <li>$$D = 0$$ : Dua akar real dan sama</li>
          <li>$$D < 0$$ : Dua akar kompleks (imajiner)</li>
        </ul>
      `
    },
    {
      title: "Pertidaksamaan Kuadrat",
      content: `
        <p>Pertidaksamaan kuadrat dapat diselesaikan dengan metode garis bilangan dan grafik.</p>
        <p>Contoh:</p>
        <p><strong>$$x^2 - 2x - 8 \\geq 0$$</strong></p>
        <p>Faktorkan:</p>
        <p><strong>$$ (x - 4)(x + 2) \\geq 0 $$</strong></p>
        <p>Nilai interval solusi:</p>
        <p><strong>$$x \\leq -2 \\quad \\text{atau} \\quad x \\geq 4$$</strong></p>
      `
    },
    {
      title: "Jumlah dan Hasil Kali Akar",
      content: `
        <p>Jika $$x_1$$ dan $$x_2$$ adalah akar-akar persamaan kuadrat $$ax^2 + bx + c = 0$$, maka:</p>
        <ul>
          <li>Jumlah akar: $$x_1 + x_2 = -\\frac{b}{a}$$</li>
          <li>Hasil kali akar: $$x_1 \\cdot x_2 = \\frac{c}{a}$$</li>
        </ul>
      `
    },
    {
      title: "Latihan Soal",
      content: `
        <p>Jika salah satu akar persamaan kuadrat $$x^2 - 3x - 2p = 0$$ tiga lebih besar dari salah satu akar persamaan $$x^2 - 3x + p = 0$$, maka bilangan asli $$p$$ sama dengan ...</p>
        <p><em>(Soal ini bisa didiskusikan lebih lanjut)</em></p>
      `
    },
    {
      title: "Referensi",
      content: `
        <ul>
          <li>Tim Penyusun (2008). Matematika Untuk SMA / MA. Klaten: PT Intan Pariwara.</li>
          <li>Juliah (2008). Persiapan Ujian Nasional Matematika. Bandung: Grafindo Media Pratama.</li>
          <li>Simangunsong, W. (1997). Matematika Dasar.</li>
        </ul>
      `
    },
    {
      title: "Selamat Belajar dan Semoga Sukses!",
      content: `<p>Terima kasih telah mengikuti presentasi ini.</p>`
    }
  ];

  let currentSlide = 0;

  function showSlide(index) {
    const container = document.getElementById('slide-container');
    const slide = slides[index];
    container.innerHTML = `
      <h1>${slide.title}</h1>
      ${slide.content}
    `;

    // Update tombol navigasi
    document.getElementById('prevBtn').disabled = index === 0;
    document.getElementById('nextBtn').disabled = index === slides.length - 1;

    // Render ulang MathJax untuk konten baru
    if (window.MathJax) {
      MathJax.typesetPromise([container]).catch((err) => console.error(err.message));
    }
  }

  function nextSlide() {
    if (currentSlide < slides.length - 1) {
      currentSlide++;
      showSlide(currentSlide);
    }
  }

  function prevSlide() {
    if (currentSlide > 0) {
      currentSlide--;
      showSlide(currentSlide);
    }
  }

  // Tampilkan slide pertama saat halaman dimuat
  showSlide(currentSlide);
</script>

</body>
</html>
