<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Persamaan Kuadrat</title>
  <!-- Google Fonts: Noto Sans Thai (bukan latin) -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome untuk ikon toolbar -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- MathJax for rendering equations -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* --- Tambahan style untuk toolbar ala Kompas --- */
    .toolbar-kompas {
      display: flex;
      background-color: #004080;
      padding: 10px 20px;
      align-items: center;
      gap: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .toolbar-kompas button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      font-family: inherit;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .toolbar-kompas button:hover {
      background-color: #0066cc;
    }
    .toolbar-kompas .logo {
      font-weight: 700;
      font-size: 20px;
      margin-right: auto;
      cursor: pointer;
      letter-spacing: 2px;
      font-family: 'Roboto', 'Noto Sans Thai', sans-serif;
    }
    @media (max-width:600px) {
      .toolbar-kompas {
        flex-wrap: wrap;
        padding: 8px 6px;
      }
      .toolbar-kompas button {
        font-size: 14px;
        padding: 6px 8px;
      }
      .toolbar-kompas .logo {
        font-size: 16px;
      }
    }
    /* --- Style Anda tetap di bawah ini --- */
    body {
      margin: 0;
      padding: 0 20px 60px 20px;
      font-family: 'Noto Sans Thai', sans-serif;
      background-color: #e6f7e6;
      background-image:
        radial-gradient(circle at 10% 20%, #a6d785 2px, transparent 3px),
        radial-gradient(circle at 80% 40%, #8bc34a 3px, transparent 4px),
        radial-gradient(circle at 50% 80%, #c5e1a5 2px, transparent 3px);
      background-repeat: repeat;
      background-size: 100px 100px;
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* ... style lain tetap ... */
  </style>
</head>
<body>
  <!-- Toolbar Kompas Style -->
  <div class="toolbar-kompas">
    <div class="logo" onclick="window.location.href='index.html'">KOMPAS</div>
    <button title="Beranda" onclick="window.location.href='index.html'"><i class="fas fa-home"></i>Beranda</button>
    <button title="Berita Terbaru"><i class="fas fa-newspaper"></i>Berita</button>
    <button title="Kategori"><i class="fas fa-th-list"></i>Kategori</button>
    <button title="Pencarian"><i class="fas fa-search"></i>Cari</button>
    <button title="Pengaturan"><i class="fas fa-cog"></i>Pengaturan</button>
  </div>
  <header>
    <h1>Persamaan Kuadrat</h1>
    <button class="btn-profile" onclick="window.location.href='profile.html'">Lihat Profil</button>
    <button class="btn-LKPD" onclick="window.location.href='LKPD.html'">Lembar Kerja Peserta Didik</button>
  </header>
  <!-- ... sisanya tidak berubah ... -->
