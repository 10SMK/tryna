<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profil Dosen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .dosen-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }
        .dosen-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 260px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s ease;
        }
        .dosen-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .dosen-card img {
            width: 140px;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
        }
        .nama {
            font-weight: 700;
            font-size: 1.1em;
            color: #222;
            margin-bottom: 8px;
        }
        .nip {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Profil Dosen</h1>
    <div class="dosen-container">
        <!-- Profil Edy Wihardjo -->
        <div class="dosen-card">
            <img src="foto_edy_wihardjo.jpg" alt="Foto Edy Wihardjo" />
            <div class="nama">Edy Wihardjo, S.Pd., M.Pd., M.CE.</div>
            <div class="nip">NIP: 197001081999031001</div>
        </div>

        <!-- Profil Dr. Erfan Yudianto -->
        <div class="dosen-card">
            <img src="pak erfan.png" alt="Foto Dr. Erfan Yudianto" />
            <div class="nama">Dr. Erfan Yudianto, S.Pd., M.Pd.</div>
            <div class="nip">NIP: 198503162015041001</div>
        </div>

        <!-- Profil Lela Nur Safrida -->
        <div class="dosen-card">
            <img src="foto_lela_nur_safrida.jpg" alt="Foto Lela Nur Safrida" />
            <div class="nama">Lela Nur Safrida, S.Pd., M.Pd.</div>
            <div class="nip">NIP: 199205122022032009</div>
        </div>
    </div>
</body>
</html>
