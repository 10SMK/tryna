<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Repository</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .responsive-button {
    background-color: #4CAF50; /* Hijau */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }
  .responsive-button:hover {
    background-color: #45a049;
  }
  @media screen and (max-width: 600px) {
    .responsive-button {
      width: 100%;
      padding: 12px 0;
      font-size: 18px;
    }
  }
</style>
</head>
<body>

<button class="responsive-button">Lihat Profile</button>

<script>
document.addEventListener('DOMContentLoaded', function() {
  document.querySelector('.responsive-button').addEventListener('click', function() {
    window.location.href = 'profile.html';
  });
});
</script>

</body>
</html>
